<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="hours">
        <div class="hour">
          <div class="time">9am</div>
        </div>
        <div class="hour">
          <div class="time">10am</div>
        </div>
        <div class="hour">
          <div class="time">11am</div>
        </div>
        <div class="hour">
          <div class="time">12pm</div>
        </div>
        <div class="hour">
          <div class="time">1pm</div>
        </div>
        <div class="hour">
          <div class="time">2pm</div>
        </div>
        <div class="hour">
          <div class="time">3pm</div>
        </div>
        <div class="hour">
          <div class="time">4pm</div>
        </div>
        <div class="hour">
          <div class="time">5pm</div>
        </div>
      </div>
      <div class="form" id="form">
        <input type="text" class="time-block" id="09" name="task9"><br>
        <input type="text" class="time-block" id="10" name="task10"><br>
        <input type="text" class="time-block" id="11" name="task11"><br>
        <input type="text" class="time-block" id="12" name="task12"><br>
        <input type="text" class="time-block" id="13" name="task1"><br>
        <input type="text" class="time-block" id="14" name="task2"><br>
        <input type="text" class="time-block" id="15" name="task3"><br>
        <input type="text" class="time-block" id="16" name="task4"><br>
        <input type="text" class="time-block" id="17" name="task5"><br>
      </div>
      <div class="saveBtns">
        <button class="saveBtn" id="9amBtn">Save</button>
        <button class="saveBtn" id="10amBtn">Save</button>
        <button class="saveBtn" id="11amBtn">Save</button>
        <button class="saveBtn" id="12pmBtn">Save</button>
        <button class="saveBtn" id="1pmBtn">Save</button>
        <button class="saveBtn" id="2pmBtn">Save</button>
        <button class="saveBtn" id="3pmBtn">Save</button>
        <button class="saveBtn" id="4pmBtn">Save</button>
        <button class="saveBtn" id="5pmBtn">Save</button>
      </div>
    </div>
]
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>x
</html>
